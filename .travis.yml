language: scala
dist: xenial
sudo: false
scala:
- 2.11.12
- 2.12.8
- 2.13.0-RC1
jdk:
- openjdk8
- openjdk11
- openjdk12
- openjdk-ea
matrix:
  allow_failures:
  - jdk: openjdk-ea
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt/launchers"
  - "$HOME/.coursier"
install:
- pip install --user codecov
script:
- |
  if [[ "$TRAVIS_JDK_VERSION" = "openjdk8" && "$TRAVIS_SCALA_VERSION" = 2.12.* ]]; then
    sbt ++$TRAVIS_SCALA_VERSION clean coverage scalafmtCheckAll compile test:compile test coverageReport coverageOff && codecov
  elif [[ "$TRAVIS_SCALA_VERSION" = 2.13.* ]]; then
    sbt ++$TRAVIS_SCALA_VERSION! clean \
      core/compile core/test:compile core/test \
      cats-effect/compile cats-effect/test:compile cats-effect/test \
      cats-free/compile cats-free/test:compile cats-free/test
  else
      sbt ++$TRAVIS_SCALA_VERSION clean test
  fi
- |
  if [[ "$TRAVIS_JDK_VERSION" = "openjdk8" && $(cat version.sbt) =~ "-SNAPSHOT" ]]; then
    export PGP_SECRET_RING="${HOME}/.gnupg/secring.gpg"
    mkdir -p $(dirname "${PGP_SECRET_RING}")
    echo $GPG_KEY | base64 --decode > "${PGP_SECRET_RING}"
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        if [[ "$TRAVIS_SCALA_VERSION" = 2.13.* ]]; then
          sbt ++$TRAVIS_SCALA_VERSION! core/publishSigned cats-effect/publishSigned cats-free/publishSigned
        else
          sbt ++$TRAVIS_SCALA_VERSION publishSigned
        fi
      else
        if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then
          if [[ "$TRAVIS_SCALA_VERSION" = 2.13.* ]]; then
            sbt ++$TRAVIS_SCALA_VERSION! core/publishLocalSigned cats-effect/publishLocalSigned cats-free/publishLocalSigned
          else
            sbt ++$TRAVIS_SCALA_VERSION publishLocalSigned
          fi
        else
          sbt ++$TRAVIS_SCALA_VERSION publishLocal
        fi
      fi
    fi
  fi
after_script:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
