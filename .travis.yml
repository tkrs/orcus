language: scala
dist: xenial
sudo: false
matrix:
  include:
  - jdk: openjdk11
    scala: 2.12.12
    env: COV=false
  - jdk: openjdk11
    scala: 2.13.3
    env: COV=true
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
  - "$HOME/.cache"
install:
- pip install --user codecov
script:
- |
  if [[ "${COV:-""}" = "true" ]]; then
    sbt ++$TRAVIS_SCALA_VERSION clean coverage scalafmtCheckAll scalafmtSbtCheck "scalafixAll --check" compile test:compile test coverageReport coverageOff && codecov
  else
    sbt ++$TRAVIS_SCALA_VERSION clean scalafmtCheckAll scalafmtSbtCheck "scalafix --check" compile test:compile test
  fi
- |
  if [[ $(cat version.sbt) =~ "-SNAPSHOT" ]]; then
    openssl aes-256-cbc -K $encrypted_fecd5c9b735d_key -iv $encrypted_fecd5c9b735d_iv -in .travis/secret-key.asc.enc -out .travis/secret-key.asc -d
    echo "$PGP_PASSPHRASE" | gpg --passphrase-fd 0 --batch --yes --import .travis/secret-key.asc
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      command=
      if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        command="publishSigned"
      else
        if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then
          command="publishLocalSigned"
        else
          command="publishLocal"
        fi
      fi
      sbt ++$TRAVIS_SCALA_VERSION ${command[@]}
    fi
  fi
after_script:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
