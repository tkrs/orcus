version = 3.7.5
maxColumn = 120
assumeStandardLibraryStripMargin = true

runner.dialect = scala3

align {
  preset = more
  multiline = false
  openParenCallSite = true
  openParenDefnSite = true
  stripMargin = true
  arrowEnumeratorGenerator = true
}

continuationIndent {
  defnSite = 2
}

newlines {
  afterCurlyLambda = preserve
  alwaysBeforeMultilineDef = false
  avoidForSimpleOverflow = [punct]
}

rewrite {
  rules = [AvoidInfix, RedundantBraces, RedundantParens, PreferCurlyFors, SortImports, SortModifiers]
}
