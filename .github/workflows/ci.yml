name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      scala-versions:  ${{ steps.set-scala-versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-scala-versions
        run: |

          scala212full="$(grep "scala2.12" project/Dependencies.scala | sed -E 's/.*= //')"
          scala212group="${scala212full/12.*/12}"
          scala213full="$(grep "scala2.13" project/Dependencies.scala | sed -E 's/.*= //')"
          scala213group="${scala213full/13.*/13}"
          scala3full="$(grep "scala3" project/Dependencies.scala | sed -E 's/.*= //')"
          scala3group="${scala3full/.*/}"
          echo "matrix={\"scalaVersion\": [{\"group\": ${scala212group}\", \"full\": ${scala212full}}, {\"group\": ${scala213group}\", \"full\": ${scala213full}}, {\"group\": ${scala3group}\", \"full\": ${scala3full}}]}" | tee -a $GITHUB_OUTPUT
  build:
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.scala-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt ++${{ matrix.scalaVersion.full }} test
        if: startsWith(matrix.scalaVersion.group, '3')
      - run: sbt ++${{ matrix.scalaVersion.full }} coverage test coverageReport
        if: ${{ !startsWith(matrix.scalaVersion.group, '3') }}
      - uses: codecov/codecov-action@v4
        if: ${{ startsWith(matrix.scalaVersion.group, '2.13') }}
        with:
          flags: unittests
          verbose: true
  scalafmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt scalafmtCheckAll
  scalafix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt "scalafixAll --check"
